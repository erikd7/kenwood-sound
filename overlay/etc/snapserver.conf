# Snapcast Server Configuration
# See https://github.com/snapcast/snapcast/blob/develop/doc/configuration.md

[server]
# The TCP stream (audio) port - changed to non-standard range for Synology
# Original default: 1704
port = 4481

# Control port (JSON-RPC API / TCP control acceptor)
# Original default for TCP control acceptor: 1705
controlPort = 4482

# The HTTP port for the web UI / HTTP API
# Original default: 1780
http_port = 4480

# Use IPv6
ipv6 = false

# Hostname for mDNS discovery
hostname = ${HOSTNAME}

[http]
# Bind address for HTTP server
bindToAddress = 0.0.0.0

[stream]
# Default buffer time in milliseconds
bufferMs = 100

# Audio codec: flac, vorbis, opus, pcm
codec = flac

# Sample format: <sample rate>:<bits per sample>:<channels>
# Common: 48000:16:2, 44100:16:2
sampleFormat = 48000:16:2

# Define stream sources
# Spotify (via Librespot) - Use Spotify Connect for authentication
source = pipe:///tmp/librespotfifo?name=Snapcast-Spotify&bitrate=320&normalize=true&disable_audio_cache=true&wd_timeout=7800&volume=100

# AirPlay 2 (shairport-sync) - change advertised port into 4480+ range
#source = airplay:///shairport-sync?name=Snapcast-Airplay&port=4483&devicename=Snapcast

# Plexamp (TCP) - listen on non-standard port in 4480-4500 range
#source = tcp:///0.0.0.0:4484?name=Plexamp&sampleformat=44100:16:2

[logging]
# Log level: emerg, alert, crit, err, warning, notice, info, debug
logFilter = *:info

# Log sink
sink = stdout

[snapweb]
# Optional: snapweb port (usually served by snapweb container)
# port = 1780
