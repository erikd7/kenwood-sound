# Snapcast Server Configuration (template - overwritten by apply-config)
# See https://github.com/snapcast/snapcast/blob/develop/doc/configuration.md

[server]
port = 1704
controlPort = 1705
http_port = 1780
ipv6 = false
hostname = snapserver
sink = null

[http]
bindToAddress = 0.0.0.0

[stream]
bufferMs = 100
codec = flac
sampleFormat = 48000:16:2

# Sources are generated by apply-config.sh based on device.json
# Spotify (via go-librespot pipe)
#source = pipe:///tmp/librespotfifo?name=Spotify&sampleformat=44100:16:2
# Plexamp (via ALSA loopback capture)
#source = alsa:///?name=Plexamp&device=plexamp_in&sampleformat=44100:16:2

[logging]
logFilter = *:info
sink = stdout
