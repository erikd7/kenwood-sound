# === Default PCM → Plexamp loopback ===
# Plexamp (and any app without explicit device config) outputs here
pcm.!default {
    type plug
    slave {
        pcm "hw:Loopback,0,0"
        format S16_LE
        rate 44100
        channels 2
    }
}

ctl.!default {
    type hw
    card Loopback
}

# === Plexamp playback → ALSA Loopback playback side ===
pcm.plexamp_out {
    type plug
    slave {
        pcm "hw:Loopback,0,0"
        format S16_LE
        rate 44100
        channels 2
    }
}

# === Snapserver capture ← ALSA Loopback capture side ===
pcm.plexamp_in {
    type plug
    slave {
        pcm "hw:Loopback,1,0"
        format S16_LE
        rate 44100
        channels 2
    }
}

# === Snapclient → HiFiBerry DAC ===
pcm.snapclient_dac {
    type plug
    slave {
        pcm "hw:sndrpihifiberry,0"
    }
}
